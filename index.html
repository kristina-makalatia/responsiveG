	<form class="form-wraper">
		<div class="div-form-wraper">
			<label class="" for="name"> Name </label>
			<input class="input-wraper" type="text" name="fname" id="name" placeholder="Enter your name" required>
		</div>

		<div class="div-form-wraper">
			<label for="mypassword"> Password </label>
			<input class="input-wraper"  type="password" name="password" id="mypassword" placeholder="Enter your password" required>
		</div>

		<div class="div-form-wraper">
			<label for="birthday">Birthday Date</label>
			<input class="input-wraper" type="date" name="date" id="birthday" required>
		</div>

		<div class="div-form-wraper">
			<label>Message</label>
			<textarea class="textarea-wraper" id="message" placeholder="Enter Your Message" required> </textarea>
			
		</div>

		<div class="div-form-wraper1">
			<h2> Gender </h2>
			<div>
				<input type="radio" name="gender" id="mygender">
				<label>Male</label>
			</div>
			<div>
				<input type="radio" name="gender" id="mygender">
				<label>Female</label>
			</div>
		</div>

		<div class="div-form-wraper1">
			<h2> Hobby </h2>
			<div>
				<input type="checkbox" name="music" id="hobyy">
				<label>Music</label>
			</div>
			<div>
				<input type="checkbox" name="dance" id="myhobyy">
				<label>Dance</label>
			</div>
		</div>

		<button class="btn" type="submit"> Send</button>
	</form>
